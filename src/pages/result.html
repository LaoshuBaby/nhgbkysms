  <!DOCTYPE html>
  <html lang="ja">
  <head>
      <meta charset="UTF-8">
      <title>単語リスト</title>
      <style>
          .input-container {
              font-weight: bold;
              border: 1px solid black;
              padding: 10px;
              margin-bottom: 10px;
          }
      </style>
  </head>
  <body>
      <div class="input-container">
          <label for="dictbook">Dict Book:</label>
          <input type="text" id="dictbook" placeholder="Enter dict book" value="minnanonihongo">
          <br>
          <label for="collection">Collection:</label>
          <input type="text" id="collection" placeholder="Enter collection" value="tango.1">
          <br>
          <label for="num">Number of Rows:</label>
          <input type="number" id="num" placeholder="Enter number of rows" min="1" value="10">
          <br>
          <button id="startButton">START</button>
      </div>
  
      <table id="tangoTable" border="1">
          <thead>
              <tr>
                  <th>Japanese</th>
                  <th>Reading</th>
                  <th>Class</th>
                  <th>Translation</th>
                  <th>Usage</th>
              </tr>
          </thead>
          <tbody>
          </tbody>
      </table>
  
      <script>
          document.getElementById('startButton').addEventListener('click', () => {
              const dictbook = document.getElementById('dictbook').value;
              const collection = document.getElementById('collection').value;
              const num = document.getElementById('num').value;
              if (num && num > 0) {
                  fetch(`{{{endpoint}}}tango/minnanonihongo/${num}`)
                      .then(response => response.json())
                      .then(data => {
                          const tbody = document.querySelector('#tangoTable tbody');
                          tbody.innerHTML = '';
                          data.tango_list.forEach(item => {
                              const tr = document.createElement('tr');
                              for (const key in item) {
                                  const td = document.createElement('td');
                                  td.textContent = item[key];
                                  tr.appendChild(td);
                              }
                              tbody.appendChild(tr);
                          });
                      })
                      .catch(error => {
                          console.error('Error fetching data:', error);
                      });
              } else {
                  alert('Please enter a valid number of rows.');
              }
          });
      </script>
  </body>
  </html>
